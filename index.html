<body class="styledark">
    <header class="inverse">
        <div class="row">
            <div class="col-xs-5">
                <div id="userideaheaderintro" class="hybicon150 hybicon-right" data-hybicon="user-idea-change" data-hybicon-hovermode></div>
            </div>
            <div class="col-xs-5">
                <h1 class="fontface pull-left">&nbsp;&nbsp;HYBICON&nbsp;&nbsp;</h1><br />
                <h4 style="margin: auto;">JavaScript library to use SVG icons together.</h4>
            </div>
        </div>
    </header>
    <br />
    <div class="container" id="modes">
        <br />
        <div class="row">
            <div class="col-sm-4">
                <div class="smalltitle">Hover</div>
                <div id="iconTwitter" class="hybicon200 hybicon-center" data-hybicon="twitter-bubble" data-hybicon-hovermode></div>
            </div>
            <div class="col-sm-4">
                <div class="smalltitle">Click</div>
                <div id="iconBrightness" class="hybicon200 hybicon-center" data-hybicon="left-right" data-hybicon-clickmode onclick="setStyle();"></div>
            </div>
            <div class="col-sm-4">
                <div class="smalltitle">Info</div>
                <div id="iconGitHub" class="hybicon200 hybicon-center hybicon-rounded hybicon-border" data-hybicon="github-star-fix" data-hybicon-infomode data-hybicon-infotext="0" data-hybicon-hovermode></div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container inverse rounded" id="download">
        <br />
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="smalltitle">Documentation</div>
                <a href="documentation.html">
                    <div id="iconDocumentation" class="hybicon100 hybicon-center" data-hybicon="book-search" data-hybicon-hovermode>

                    </div>
                </a>
            </div>
            <div class="col-sm-4">
                <div class="smalltitle">Download</div>
                <div id="iconDownload" class="hybicon100 hybicon-center" data-hybicon="download-code" data-hybicon-hovermode></div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br />
    </div>
