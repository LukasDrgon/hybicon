<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Hybrid SVG icons. Better together." />
    <meta name="keywords" content="svg icon" />
    <meta name="author" content="gabor.berkesi@softwaretailoring.net" />
    <link rel="shortcut icon" href="hybicon_favicon.png">

    <title>HYBICON - Better together - GitHub</title>

    <!-- Bootstrap core CSS -->
    <link href="css/for-doc/bootstrap.min.css" rel="stylesheet">
    <link href="css/for-doc/index.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/required/raphael.min.js"></script>
    <script src="js/for-doc/index.min.js"></script>
    <script src="js/hybicon.min.js"></script>
    <script src="js/hybicon.github.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body>
    <header class="github">
        <div class="row">
            <div class="col-xs-5">
                <div id="userideaheader" data-hybicon="user-idea" data-hybicon-size="150" data-hybicon-align="right" title="Back to icons"><a href="icons.html"></a></div>
            </div>
            <div class="col-xs-7">
                <h1 class="fontface pull-left">&nbsp;&nbsp;<a href="documentation.html" title="Documentation">HYBICON</a>&nbsp;&nbsp;</h1>
            </div>
        </div>
    </header>

    <div id="settings">
        <div class="container">
            <h2 class="fontface" id="iconname">GitHub plugin</h2>
            <div class="row centered">
                <div class="col-sm-3 hidden-xs"></div>
                <div class="col-sm-2 col-xs-4"><h2>large</h2></div>
                <div class="col-sm-2 col-xs-4">
                    <div id="iconSize" class="hybicon-center" data-hybicon="switch-horizontal" data-hybicon-clickmode data-hybicon-size="80" onclick="setGitHubSize();"></div>
                </div>
                <div class="col-sm-2 col-xs-4"><h2>small</h2></div>
                <div class="col-sm-3 hidden-xs"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <div id="divGitHubStar" data-hybicon="github-starred" data-hybicon-size="150" data-hybicon-borderradius="15%" data-hybicon-github-user="github" data-hybicon-github-repo="octicons" data-hybicon-infomode data-hybicon-hovermode="rotate" title="star"></div>
                </div>
                <div class="col-sm-2">
                    <div id="divGitHubFork" data-hybicon="github-forked" data-hybicon-size="150" data-hybicon-borderradius="15%" data-hybicon-github-user="github" data-hybicon-github-repo="octicons" data-hybicon-infomode data-hybicon-hovermode="rotate" title="fork"></div>
                </div>
                <div class="col-sm-2">
                    <div id="divGitHubWatch" data-hybicon="github-watch" data-hybicon-size="150" data-hybicon-borderradius="15%" data-hybicon-github-user="github" data-hybicon-github-repo="octicons" data-hybicon-infomode data-hybicon-hovermode="rotate" title="watch"></div>
                </div>
                <div class="col-sm-2">
                    <div id="divGitHubIssue" data-hybicon="github-issue" data-hybicon-size="150" data-hybicon-borderradius="15%" data-hybicon-github-user="github" data-hybicon-github-repo="octicons" data-hybicon-infomode data-hybicon-hovermode="rotate" title="issue"></div>
                </div>
                <div class="col-sm-2">
                    <div id="divGitHubDownload" data-hybicon="github-downloaded" data-hybicon-size="150" data-hybicon-borderradius="15%" data-hybicon-github-user="github" data-hybicon-github-repo="octicons" data-hybicon-github-repotag="v3.2.0" data-hybicon-infomode data-hybicon-hovermode="rotate" title="download"></div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <hr />
            <div class="sourceResult">
                <pre>&lt;div data-hybicon="github-starred" <strong class="usingpre">data-hybicon-github-user="**username**" data-hybicon-github-repo="**reponame**"</strong>&gt;&lt;/div&gt;</pre>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <table style="margin:auto;">
            <tr>
                <td>HYBICON v1.0&nbsp;&nbsp;</td>
                <td><a href="mailto:gabor.berkesi@softwaretailoring.net?subject=Bug report - HYBICON v1.0"><div id="iconMail" data-hybicon-size="25" data-hybicon="mail-mention" data-hybicon-hovermode title="Did you find a bug? Please report that. Thank you!"></div></a></td>
                <td>&nbsp;&nbsp;&copy; 2015 <a href='http://softwaretailoring.net' target='_blank'>softwaretailoring.net</a></td>
            </tr>
        </table>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/for-doc/jquery-1.10.2.min.js"></script>
    <script src="js/for-doc/bootstrap.min.js"></script>
</body>
</html>
